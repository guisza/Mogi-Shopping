<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form method="POST" action="register.jsp" class="formRegister">
            <h1>Registro</h1>
            <p>Preencha os campos abaixo para criar uma nova conta.</p>
           
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" autofocus="true" />

            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Digite sua senha" />

            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" name="confirmPassword" placeholder="Confirme sua senha" />
            <a href="http://localhost:8080/Tcc/index.html">Voltar!</a>
            <input type="submit" value="Registrar" class="btn" />
        </form>
    </div>
</body>
</html>
